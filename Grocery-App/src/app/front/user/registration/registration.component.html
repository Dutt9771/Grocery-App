<form class="row g-3" [formGroup]="Register" (ngSubmit)="Reg_click()" novalidate>
        <div class="col-10">
        <label for="inputAddress" class="form-label">Name</label>
        <input type="text" formControlName="name"  class="form-control" id="inputname">
    </div>
    <div *ngIf="get_Register.name.touched && get_Register.name.invalid" class="text-danger">
    <div *ngIf="get_Register.name.errors?.['required']" class="text-danger">Name Must Required</div>
    <div *ngIf="get_Register.name.errors?.['minlength']" class="text-danger">Name MustShould be 5 Character</div></div>
    <div class="col-md-10">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="inputEmail4">
    </div>
    <div *ngIf="get_Register.email.touched && get_Register.email.invalid" class="text-danger">
        <div *ngIf="get_Register.email.errors?.['required']" class="text-danger">Email Must Required</div>
        <div *ngIf="get_Register.email.errors?.['email']" class="text-danger">Please Enter Valid Email</div></div>
    <div class="col-md-5">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="inputPassword4">
    </div>
    <div *ngIf="get_Register.password.touched && get_Register.password.invalid" class="text-danger">
        <div *ngIf="get_Register.password.errors?.['required']" class="text-danger">Password Must Required</div>
        <div *ngIf="get_Register.password.errors?.['minlength']" class="text-danger">Password MustShould be 8 Character</div></div>
    <div class="col-md-5">
      <label for="inputPassword4" class="form-label">Confirm Password</label>
      <input type="password" formControlName="confirm_password" class="form-control" id="inputPassword4">
    </div>
    <div *ngIf="get_Register.confirm_password.touched && get_Register.confirm_password.invalid" class="text-danger">
        <div *ngIf="get_Register.confirm_password.errors?.['required']" class="text-danger">Password Must Required</div>
        <div *ngIf="get_Register.confirm_password.errors?.['minlength']" class="text-danger">Password MustShould be 8 Character</div></div>
    <div class="col-10">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="834 Main St">
    </div>
    <div *ngIf="get_Register.address.touched && get_Register.address.invalid" class="text-danger">
        <div *ngIf="get_Register.address.errors?.['required']" class="text-danger">Address Must Required</div>
        </div>
    <div class="col-10">
        <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" formControlName="address_2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div *ngIf="get_Register.address_2.touched && get_Register.address_2.invalid" class="text-danger">
        <div *ngIf="get_Register.address_2.errors?.['required']" class="text-danger">Address 2 Must Required</div>
        </div>
    <div class="col-md-5">
        <label for="inputCity" class="form-label">City</label>
      <input type="text" formControlName="city" class="form-control" id="inputCity">
    </div>

    <div class="col-md-3">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" formControlName="state" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" formControlName="zip" class="form-control" id="inputZip">
    </div>
    <div class="col-10">
      
    </div>
    <div class="center">
      <button type="submit" [disabled]="!Register.valid" class="btn btn-primary">Sign in</button>
    </div>

  </form>


<form class="row g-3" [formGroup]="login" (ngSubmit)="login_click()" novalidate>
        
    <div class="col-md-8">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="inputEmail4">
    </div>
    <div *ngIf="get_login.email.touched && get_login.email.invalid" class="text-danger">
        <div *ngIf="get_login.email.errors?.['required']" class="text-danger">Email Must Required</div>
        <div *ngIf="get_login.email.errors?.['email']" class="text-danger">Please Enter Valid Email</div></div>
    <div class="col-md-8">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="inputPassword4">
    </div>
    <div *ngIf="get_login.password.touched && get_login.password.invalid" class="text-danger">
        <div *ngIf="get_login.password.errors?.['required']" class="text-danger">Password Must Required</div>
        <div *ngIf="get_login.password.errors?.['minlength']" class="text-danger">Register Password Should be 8 Character</div></div>
   
    
    <div class="col-10">
      
    </div>
  <div class="center">
      <button type="submit" [disabled]="!login.valid" class="btn btn-primary">Login</button>
    </div>
    <div class="g-btn" *ngIf="!user">
        <asl-google-signin-button  class="g-logo"></asl-google-signin-button>
        <span>Continue with google</span>
        </div>
       
        
  </form>  


  <div>  
    <nav class="navBar" *ngIf="user">
      <div>
       <img src="{{user.photoUrl}}" width="30px" height="30px" style="border-radius: 50%;">
     </div>
     <div>
       <p>{{user.email}}</p>
       
     </div>
   </nav>
   <div *ngIf="user">
     <h1>Welcome {{user.name}}</h1>
   </div>
 </div> 
 <br>

<!-- Responsive -->

<nav class="navbar navbar-expand-lg bg-body-transparent">
    <div class="container">
        <h2 class="navbar-brand m-3" href="#">Explore Categories</h2>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="nav navbar-nav">
                <li class="nav-item" *ngFor="let category of Grocery_all">
                    <a
                        class="nav-link link-primary"
                        aria-current="page"
                        [routerLink]="['/front/catalogue/products-list', category.toLowerCase()]" (click)="Category_Show(category)">{{category}}</a>
                </li>
                <!-- <li class="nav-item"> <a class="nav-link" href="#">Vegetables</a> </li> <li
                class="nav-item"> <a class="nav-link" href="#">Fruits</a> </li> <li
                class="nav-item"> <a class="nav-link" href="#">Coffe And Teas</a> </li> <li
                class="nav-item"> <a class="nav-link" href="#">Meat</a> </li> -->
            </ul>
        </div>
    </div>
</nav>

<!-- [routerLink]="['/front/catalogue/products-list',
product.category.toLowerCase()]" -->

<carousel
    [autoplay]="true"
    [height]="300"
    [autoplayInterval]="3000"
    [pauseOnHover]="true">
    <div class="carousel-cell" *ngFor="let product of grocery_items">
        <div
            class="card bg-transparent p-3 m-2"
            (click)="Category_Products(product.category)">
            <img src="{{product.image}}" alt="" width="120" height="120"/>
            <div class="card-body text-center">
                <h4>{{product.category }}</h4>
                <small>{{product.quantity}}</small>
            </div>
        </div>
    </div>
</carousel>

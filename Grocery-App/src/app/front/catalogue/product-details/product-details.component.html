<div id="carouselExampleControls2" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" >
      
      <div class="carousel-item active" >
          
          <div class="cards-wrapper w-auto " >
        <div class="card bg-warning-subtle p-3 m-2" *ngFor="let product of productArray">
         <img src="/assets/{{product.imageurl}}" alt="" width="120" height="120"/>
<div class="card-body" >
    <small>{{product.name}}</small>
    <h4>{{product.weight}}</h4>
    <ul class="card-body rating" data-mdb-toggle="rating">
        <i class="fas fa-star fa-sm text-primary" title="Bad"></i>
        <i class="fas fa-star fa-sm text-primary" title="Poor"></i>
        <i class="fas fa-star fa-sm text-primary" title="OK" ></i>
        <i class="fas fa-star fa-sm text-primary" title="Good"></i>
        <i class="far fa-star fa-sm text-primary" title="Excellent"></i><br>
    </ul>
        <small>{{product.sellerName}}</small>
        <div class="row">
<div class="col"><i class="fas fa-dollar-sign">{{product.moneyOfferPrice}}</i></div>
<div class="col"><i class="fas fa-dollar-sign text-decoration-line-through">{{product.price}}</i></div>
<div class="col"><button><i class="fas fa-cart-plus">ADD</i></button></div>
        </div>
</div>
        </div>

      </div>
 
      
    </div>

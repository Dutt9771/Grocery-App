<carousel
    [autoplay]="true"
    [height]="400"
    [autoplayInterval]="3000"
    [pauseOnHover]="true"
   >
    <div class="carousel-cell" *ngFor="let product of productArray">
        <div class="card bg-white p-2 m-2 w-auto">
            <img
                class="rounded mx-auto d-block"
                src="/assets/{{product.imageurl}}"
                alt=""
                width="120"
                height="120"/>
            <div class="card-body text-left">
                <small>{{product.name}}</small>
                <h4>{{product.weight}}</h4>
                <ul class="rating text-left" data-mdb-toggle="rating">
                    <i class="fas fa-star fa-sm text-primary" title="Bad"></i>
                    <i class="fas fa-star fa-sm text-primary" title="Poor"></i>
                    <i class="fas fa-star fa-sm text-primary" title="OK"></i>
                    <i class="fas fa-star fa-sm text-primary" title="Good"></i>
                    <i class="far fa-star fa-sm text-primary" title="Excellent"></i>
                    <br></ul>
                    <small>{{product.sellerName}}</small>
                    <div class="text-center">
                        <i class="fas fa-dollar-sign m-2">{{product.moneyOfferPrice}}</i>
                        <i class="fas fa-dollar-sign text-decoration-line-through m-2">{{product.price}}</i>
                        <button class="btn btn-outline-light">
                            <img class="w-auto h-auto" src="/assets/Cart-btn.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>

        </carousel>
